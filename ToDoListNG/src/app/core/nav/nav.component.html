<nav class="navbar navbar-light bg-dark" style="color:aliceblue;">

        <ul class="nav md-auto" *ngFor="let item of navItems">

        </ul>
        <span class="ms-auto">{{globalSvc.loggedInUser.userName}}</span>

</nav>
