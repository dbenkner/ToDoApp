<app-nav></app-nav>
<div class ="container">
    <div class="container">
        <a class="link-underline link-underline-opacity-0" routerLink="/newtodo">New ToDo</a>
    </div>
    <div class="container"><span class="me-2">Show Completed?<input [(ngModel)]="showComplete" type="checkbox" (click)="showCompletes()"></span></div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Date Started</th>
                <th>Date Completed</th>
                <th>Completed?</th>
                <th>priority</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of ToDos | complete:showComplete" class="{{todo.priority |todoBg}}">
            <td class="p-3">{{todo.name}}</td>
            <td class="p-3">{{todo.description}}</td>
            <td class="p-3">{{todo.dateStarted | date:'shortDate'}}</td>
            <td class="p-3">{{todo.dateCompleted |date:'shortDate'}}</td>
            <td class="p-3">{{todo.isComplete? 'YES':'NO' }}</td>
            <td class="p-3">{{todo.priority | prioritylevel }}</td>
            <td><a class="btn btn-small btn-secondary" routerLink="/todo/{{todo.id}}">Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
